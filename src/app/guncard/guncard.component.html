<mat-card fxLayout="column">
  <mat-card-header fxFlex="60%">
    <mat-card-title>{{ gun.name }}</mat-card-title>
    <mat-card-subtitle>{{ gun.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ gun.imagePath }}" alt="Photo of a Shiba Inu" />
  <mat-card-content fxFlex="30%">
    <p>
      {{ gun.description }}
    </p>
  </mat-card-content>
  <mat-card-actions fxFlex="10%" fxLayoutAlign="center center">
    <button mat-raised-button color="warn">DELETE</button>
    <button mat-raised-button color="primary" routerLink="/edit/{{ gun.id }}">
      UPDATE
    </button>
  </mat-card-actions>
</mat-card>
